    <script type="text/javascript">
    var locations = [
         ['Jernbanen', 58.966341, 5.732047, 4],
         ['Valberget', 58.9721884, 5.7299647, 5],
         ['Posten', 58.969721, 5.729923, 3],
         ['Jorenholmen', 58.971964, 5.736688, 2],
         ['St Olav', 58.966764, 5.730807, 1],
         ['Siddis', 58.954126, 5.694017, 6],
         ['Forum', 58.9523279, 5.7046637, 7],
         ['Kyrre', 58.969491, 5.726946, 8],
         ['Parketten', 58.975601, 5.721537, 9]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 13.10,
      center: new google.maps.LatLng(58.9650138,5.7219261),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
//58.9631235,5.7284348 zoom 12.90
    var infowindow = new google.maps.InfoWindow();

    var marker, i;
        
    var labels = 'ABCDEFGHI'

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
        label: labels[i % labels.length]
      });
//click
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
